<template name="simpleTable">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
            {{#each fields}}
                <th>{{this}}</th>
            {{/each}}
            </tr>
        </thead>
        <tbody>
        {{#each collection}}
            <tr>
            {{#each ../fields}}
                <td>{{getField this ../this}}</td>
            {{/each}}
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

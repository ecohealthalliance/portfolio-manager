<template name="simpleTable">
    <table class="table table-striped table-hover simple-table" simple-table-id="{{identifier}}">
        <thead>
            <tr>
            {{#each fields}}
                {{#if isSortKey ../identifier}}
                    <th class="{{getKey}} sort-selected" key="{{getKey}}">{{getLabel}}&nbsp;&nbsp;&#x25BC;</th>
                {{else}}
                    {{#if isSortable}}
                        <th class="{{getKey}} sortable" key="{{getKey}}">{{getLabel}}</th>
                    {{else}}
                        <th class="{{getKey}}" key="{{getKey}}">{{getLabel}}</th>
                    {{/if}}
                {{/if}}
            {{/each}}
            </tr>
        </thead>
        <tbody>
        {{#each sortedRows}}
            <tr {{getAttrs ../attrs}}>
            {{#each ../fields}}
                <td class="{{key}}">{{getField ../this}}</td>
            {{/each}}
            </tr>
        {{/each}}
        </tbody>
    </table>
    <div class="simple-table-navigation" simple-table-id="{{identifier}}">
        <p>Show&nbsp;<input class="rows-per-page" type="text" value="{{getRowsPerPage}}" />&nbsp;rows per page</p>
        <p>Page&nbsp;<input class="current-page" type="text" value="{{getCurrentPage}}" />&nbsp;of {{getPageCount}}</p>
    </div>
</template>

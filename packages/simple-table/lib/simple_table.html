<template name="simpleTable">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
            {{#each fields}}
                <th class="{{key}}">{{label}}</th>
            {{/each}}
            </tr>
        </thead>
        <tbody>
        {{#each collection}}
            <tr {{getAttrs ../attrs}}>
            {{#each ../fields}}
                <td class="{{key}}">{{getField ../this}}</td>
            {{/each}}
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

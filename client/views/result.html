<template name="result">
    {{#if isResultSelected}}
        {{#each selectedResultWords}}
            {{#if category}}
                <div class="tag-container"><div class="tag-category"><span class="label">{{category}}</span></div><span class="tag label" style="background-color:{{color}}">{{word}}</span></div>
            {{else}}
                {{word}}
            {{/if}}
        {{/each}}
    {{else}}
        <h4>Select a result</h4>
    {{/if}}
</template>

<template name="resourceListItem">
    <div class="resource-list-item{{selectedClass}}" resource-id="{{_id}}">
        <div class="resource-content">
        	{{#if linked}}
				&#8734;&#8734;
        	{{/if}}
            {{#if reviewed}}
                {{title}}
            {{else}}
                <strong>{{title}}</strong>
            {{/if}}
        </div>
    </div>
</template>

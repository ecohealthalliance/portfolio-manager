<template name="portfolioIcons">
  <div id="portfolios-list">
    {{#each portfolios}}
      {{> portfolioIcon}}
    {{/each}}
    {{#if loggedIn}}
      {{> buildButton}}
    {{/if}}
  </div>
</template>

<template name="portfolioIcon">
  <a class="btn btn-large btn-info portfolio" href="{{pathFor 'list'}}">
    <div class="portfolio-name">{{name}}</div>
    <div class="portfolio-report-count">{{resources.length}} {{reportCountUnit}}</div>
  </a>
</template>
